<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <table border="4" style="background-color: lightslategray; color: blue">
      <thead>
        <tr>
          <th></th>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="7">Subject</td>
          <td>10:00 to 10:50</td>
          <td>Maths</td>
          <td>DBMS</td>
          <td>DS</td>
        </tr>

        <tr>
          <td>10:50 to 11:40</td>
          <td>DS</td>
          <td>DBMS</td>
          <td>Maths</td>
        </tr>
        <tr>
          <td>10:40 to 12:30</td>
          <td>DBMS</td>
          <td>Maths</td>
          <td>DS</td>
        </tr>
        <tr>
          <td>12:30 to 1:00</td>
          <td colspan="4"><center>Recess</center></td>
        </tr>
        <tr>
          <td>1:00 to 1:50</td>
          <td>Maths</td>
          <td>DBMS</td>
          <td>DS</td>
        </tr>
        <tr>
          <td>1:50 to 2:40</td>
          <td>DS</td>
          <td>DBMS</td>
          <td>Maths</td>
        </tr>
        <tr>
          <td>2:40 to 3:30</td>
          <td>DBMS</td>
          <td>DBMS</td>
          <td>DS</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
